<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="container.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="sidenav.css">
        <link rel="stylesheet" href="textbox.css">
        <script>
            function sidenavCheck() {
                var checkBox = document.getElementById("burger");
                if (checkBox.checked == true){
                    document.getElementById("Sidenav").style.width = "15%";
                    document.getElementById("main").style.marginRight = "15%";
                    document.getElementById("main2").style.marginRight = "15%";
                } else {
                    document.getElementById("Sidenav").style.width = "0";
                    document.getElementById("main").style.marginRight= "0";
                    document.getElementById("main2").style.marginRight = "0";
                }
            }
        </script>
    </head>
    <body>
        <div id="Sidenav" class="sidenav">
            <div class="content">
                <p>- Home</p>
                <p id="schedule">- Day schedule</p>
                <div class="content2">
                    <a><p>- Art Workshops</p></a>
                    <a><p>- Cricket match</p></a>
                    <a><p>- Barbies</p></a>
                    <a><p>- Parade, Uncle Max commemoration</p></a>
                    <a><p>- Opera show</p></a>
                    <a><p>- Fireworks</p></a>
                </div>
                <p>- Applications</p>
                <p>- Contact</p>
            </div>
        </div>
        <div class="container" id="main">
            <div class="header" style="height: 10%; background-color: rgba(253,201,43,255);">
                <img src="images/abo_austr_flag.png" class="logo">
                <h1 class="title">The Unity Day</h1>
                <label class="hamburger">
                    <input type="checkbox" id="burger" onclick="sidenavCheck()">
                    <svg viewBox="0 0 32 32">
                      <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                      <path class="line" d="M7 16 27 16"></path>
                    </svg>
                </label>
            </div>
            <div class="background-image" id="main2">
                <div class="grid">
                    <div class="box one">
                        <div class="textbox">
                            <h1>Titre</h1>
                            <p>Texte</p>
                        </div>
                    </div>
                    <div class="box two"></div>
                    <div class="box three"></div>
                    <div class="box four"></div>
                    <div class="box five">
                        <div class="textbox">
                            <h1>Titre</h1>
                            <p>Texte</p>
                        </div>
                    </div>
                    <div class="box six"></div>
                </div>
            </div>
        </div>
    </body>
</html>
